<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind,daisyul -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Book Vibe website</title>
  </head>
  <body>
    <!-- navbar start -->
    <header>
      <div class="container mx-auto navbar bg-base-100">
        <div class="navbar-start">
          <a class="btn btn-ghost text-[28px] font-bold">Book Vibe</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-[#23BE0A] border border-[#23BE0A]">Home</a></li>
            <li>
              <summary>Listed Books</summary>
            </li>
            <li><a>Pages to Read</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-5">
          <a class="bg-[#23BE0A] py-3 px-4 rounded-xl text-white">Sing Up</a>
          <a class="bg-[#59C6D2] py-3 px-4 rounded-xl text-white">Sing Up</a>
        </div>
      </div>
    </header>
    <!-- navbar end -->
    <!-- banner start -->
    <div
      class="container mx-auto grid grid-cols-2 bg-[#1313130D] p-28 mt-10 rounded-2xl"
    >
      <div class="">
        <h2 class="text-5xl font-bold leading-snug">
          Books to freshen up <br />
          your bookshelf
        </h2>
        <button
          class="px-5 py-4 bg-[#23BE0A] rounded-[10px] mt-10 text-white font-bold text-[20px]"
        >
          View The List
        </button>
      </div>
      <div>
        <img class="w-60 m-auto" src="imges/banner.png" alt="" />
      </div>
    </div>
    <!-- banner End -->
  </body>
</html>
